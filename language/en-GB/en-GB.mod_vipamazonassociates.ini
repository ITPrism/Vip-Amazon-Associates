MOD_VIPAMAZONASSOCIATES_DESC="<p><a href="http://itprism.com/free-joomla-extensions/ecommerce-gamification/amazon-associate-affiliate">Vip Amazon Associates</a> is a simple solution that implements Amazon Associates Widget as Joomla! module.</p><p><a href='http://itprism.com/help/83-socialsubscribe-documentation-faq' target='_blank'>Read documentation</a> that will help you to setup the extension.</p><p>Invest in the extension improvement and <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor</a> it via SMS, PayPal or Bitcoin.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive <strong>gifts</strong>, <strong>discount codes</strong>, information about <strong>updates</strong> and information about <strong>new ITPrism extensions</strong>.</p><p>Please, vote for the module on <a href="http://extensions.joomla.org/extensions/ads-a-affiliates/amazon/8450" target="_blank">Joomla! Extensions Directory</a>.</p>"
